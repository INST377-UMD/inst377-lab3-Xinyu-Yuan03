<html>
<head>
  <title>INST377 Lab 3 — Rock Paper Scissors </title>
  <link rel="stylesheet" href="LAB3.css" />
</head>
<body>
  <!-- Header -->
  <header class="bar">
    <h1>Rock Paper Scissors</h1>
  </header>

  <!-- Nav -->
  <nav class="nav">
    <ul>
      <li><a href="https://www.wikipedia.org" target="_blank" rel="noopener">Wikipedia</a></li>
      <li><a href="https://www.youtube.com/" target="_blank" rel="noopener">YouTube</a></li>
      <li><a href="https://www.tiktok.com/en/" target="_blank" rel="noopener">TikTok</a></li>
    </ul>
  </nav>

  <!-- Main + Sidebar -->
  <main class="row">
    <section class="main">
      <h2>Play R · P · S</h2>
      <form class="rps-form" action="#" method="get">
        <div class="field">
          <label for="playerName">Name</label>
          <input id="playerName" name="playerName" type="text" placeholder="Your name" required />
        </div>

        <div class="field">
          <label for="choice">Your Choice</label>
          <select id="choice" name="choice" required>
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
          </select>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </section>

    <aside class="side">
      <h3>Rules</h3>
      <ol>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Paper</li>
        <li>Paper beats Rock</li>
      </ol>
      <p class="hint">You must choose Rock, Paper or Scissors.</p>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="bar">
    <p>INST377 · Lab 3</p>
  </footer>
</body>
</html>
